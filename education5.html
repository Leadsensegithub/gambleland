<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Leads Form</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Custom CSS for Education Leads Form */

  /* Body and Form Container */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .form-container {
    width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Form Title */
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  /* Form Labels and Inputs */
  label {
    font-weight: bold;
  }

  /* Submit Button */
  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    width: 100%;
    margin-top: 20px;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  /* Form Validation */
  input:invalid {
    border-color: #dc3545;
  }

  input:valid {
    border-color: #28a745;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h2>Education Leads Form</h2>

        <form id="educationForm">
          <div class="form-group">
            <label for="person_id">Person ID:</label>
            <input type="text" class="form-control" id="person_id" name="person_id" value="5" readonly>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="tel" class="form-control" id="contact" name="contact" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="courses_details">Courses Details:</label>
            <input type="text" class="form-control" id="courses_details" name="courses_details" required>
          </div>
          
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.getElementById("educationForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  const formdata = new FormData(this);
  
  const requestOptions = {
    method: "POST",
    body: formdata,
    redirect: "follow"
  };

  fetch("https://gambleland.online/api/restapi/education_leads.php", requestOptions)
    .then(response => response.text())
    .then(result => {
      console.log(result);
      alert("Form submitted successfully!");
    })
    .catch(error => {
      console.error(error);
      alert("Error submitting form. Please try again later.");
    });
});
</script>

</body>
</html>
